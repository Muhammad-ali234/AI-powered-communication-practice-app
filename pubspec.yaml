name: communication_practice
description: An AI-powered communication practice app to improve speaking and interpersonal skills.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  uuid: ^4.2.1
  intl: ^0.20.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  flutter_markdown: ^0.6.18
  flutter_tts: ^3.8.3
  # speech_to_text: ^6.4.1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  avatar_glow: ^3.0.1
  # flutter_local_notifications: 13.0.0
  # flutter_local_notifications_linux: 3.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#3563E9"

flutter_native_splash:
  color: "#3563E9"
  image: assets/images/icon.png
  branding: assets/images/branding.png
  color_dark: "#121212"
  image_dark: assets/images/icon.png
  branding_dark: assets/images/branding.png

  android_12:
    image: assets/images/icon.png
    icon_background_color: "#3563E9"
    image_dark: assets/images/icon.png
    icon_background_color_dark: "#121212"